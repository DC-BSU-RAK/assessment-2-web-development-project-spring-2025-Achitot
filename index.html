      <script>
        const roles = [" Web Developer", "n App Developer", " Photographer", " Video Editor"];
        let i = 0, j = 0, isDeleting = false, current = '', speed = 50;
        const element = document.getElementById("typed-text");
    
        function type() {
          current = roles[i];
          if (isDeleting) {
            element.textContent = current.substring(0, --j);
          } else {
            element.textContent = current.substring(0, ++j);
          }
    
          if (!isDeleting && j === current.length) {
            isDeleting = true;
            setTimeout(type, 1000);
          } else if (isDeleting && j === 0) {
            isDeleting = false;
            i = (i + 1) % roles.length;
            setTimeout(type, 300);
          } else {
            setTimeout(type, speed);
          }
        }
    
        document.addEventListener("DOMContentLoaded", type);
      </script>
